<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close();"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form novalidate>
        <div class="form-group">
            <label>{{ "USERNAME" | translate }}</label>
            <input type="text" class="form-control" ng-model="acc.username" placeholder="{{ 'USERNAME' | translate }}">
            <div ng-hide="errTarget !== 'username'" class="alert alert-danger" role="alert">
                <strong>Error: </strong>{{ errMsg | translate }}
            </div>
        </div>
        <div class="form-group">
            <label>{{ "PASSWORD" | translate }}</label>
            <input type="password" class="form-control" ng-model="acc.password" placeholder="{{ 'PASSWORD' | translate }}">
            <div ng-hide="errTarget !== 'password'" class="alert alert-danger" role="alert">
                <strong>Error: </strong>{{ errMsg | translate }}
            </div>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" ng-model="acc.rememberMe">
                {{ "REMEMBER_ME" | translate }}
            </label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="login(acc)" ng-disabled="requesting" class="btn btn-default">{{ "LOGIN" | translate }}</button>
    <div ng-hide="errTarget !== 'confirm'" class="alert alert-danger" role="alert">
        <strong>Error: </strong>{{ errMsg | translate }}
    </div>
</div>
