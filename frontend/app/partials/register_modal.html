<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close();"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form novalidate>
        <div class="form-group">
            <div class="switch-toggle well">
                <input id="reg-user-radio" name="reg-type" type="radio" checked ng-click="regType = 'PERSONAL'">
                <label for="reg-user-radio">{{ "PERSONAL" | translate }}</label>

                <input id="reg-company-radio" name="reg-type" type="radio" ng-click="regType = 'COMPANY'">
                <label for="reg-company-radio">{{ "COMPANY" | translate }}</label>

                <a class="btn btn-primary" href=""></a>
            </div>
        </div>
        <div class="form-group" ng-hide="regType != 'PERSONAL'">
            <label>{{ "USERNAME" | translate }}</label>
            <input type="text" class="form-control" placeholder="{{ 'USERNAME' | translate }}"
            ng-model="acc.username" ng-maxlength="{{LENGTH.NAME.MAX}}" ng-blur="checkNameUsed('username', acc.username)"
            ng-disabled="{{requesting}}">
            <div ng-hide="nameAvailableTarget !== 'username'" class="alert alert-success" role="alert">
                <strong></strong>{{ "NAME_AVAILABLE" | translate }}
            </div>
            <div ng-hide="errTarget !== 'username'" class="alert alert-danger" role="alert">
                <strong>Error: </strong>{{ errMsg | translate }}
            </div>
        </div>
        <div class="form-group" ng-hide="regType != 'COMPANY'">
            <label>{{ "COMPANY_NAME" | translate }}</label>
            <input type="text" class="form-control" placeholder="{{ 'COMPANY_NAME' | translate }}"
            ng-model="acc.company" ng-maxlength="{{LENGTH.NAME.MAX}}">
            <div ng-hide="errTarget !== 'company'" class="alert alert-danger" role="alert">
                <strong>Error: </strong>{{ errMsg | translate }}
            </div>
        </div>
        <div class="form-group">
            <label>{{ "PASSWORD" | translate }}</label>
            <input type="password" class="form-control" placeholder="{{ 'PASSWORD' | translate }}"
            ng-model="acc.password" ng-maxlength="{{LENGTH.PW.MAX}}">
            <div ng-hide="errTarget !== 'password'" class="alert alert-danger" role="alert">
                <strong>Error: </strong>{{ errMsg | translate }}
            </div>
        </div>
        <div class="form-group">
            <label>{{ "CONFIRM_PW" | translate }}</label>
            <input type="password" class="form-control" ng-model="acc.confirmPw" ng-maxlength="{{LENGTH.PW.MAX}}">
            <div ng-hide="errTarget !== 'confirmPw'" class="alert alert-danger" role="alert">
                <strong>Error: </strong>{{ errMsg | translate }}
            </div>
        </div>
        <div class="form-group">
            <label>{{ "E_MAIL" | translate }}</label>
            <input type="email" class="form-control" placeholder="{{ 'E_MAIL' | translate }}"
            ng-model="acc.email" ng-maxlength="{{LENGTH.EMAIL}}">
            <div ng-hide="errTarget !== 'email'" class="alert alert-danger" role="alert">
                <strong>Error: </strong>{{ errMsg | translate }}
            </div>
        </div>
    </div> <!-- container-fluid -->
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-disabled="requesting" ng-click="registerAcc(acc)">{{ "REGISTER" | translate }}</button>
</div>
