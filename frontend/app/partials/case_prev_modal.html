<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close();"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body case-prev-table">
    <div class="row">
        <div class="col-md-12">
            <h2>{{caseInfo.title}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 prev-left-header">
            <span class="glyphicon glyphicon-calendar"></span>
            <label>{{ "WORKDAY" | translate }}</label>
        </div>
        <div class="col-md-9">
            <div ng-repeat="dt in caseInfo.workday track by $index" class="prev-workday">
                {{ dt.begin | dateobj: "yyyy/MM/dd" }} {{ "FROM" | translate }} {{ dt.begin | dateobj: "hh:ss" }} {{ "TO" | translate }} {{ dt.end | dateobj: "hh:ss" }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 prev-left-header">
            <span class="glyphicon glyphicon-map-marker"></span>
            <label>{{ "POSITION" | translate }}</label>
        </div>
        <div class="col-md-9">
            <span class="form-control">{{ caseInfo.position }}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 prev-left-header">
            <span class="glyphicon glyphicon-usd"></span>
            <label>{{ "PAYMENT" | translate }}</label>
        </div>
        <div class="col-md-9">
            <span class="form-control">{{ caseInfo.salary.payment }} {{ caseInfo.salary.unit | translate }}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 prev-left-header">
            <span class="glyphicon glyphicon-user"></span>
            <label>{{ "RECRUITING_NUM" | translate }}</label>
        </div>
        <div class="col-md-9">
            <span class="form-control">{{ caseInfo.openingNum }}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 prev-left-header">
            <span class="glyphicon glyphicon-comment"></span>
            <label>{{ "DESCRIPTION" | translate }}</label>
        </div>
        <div class="col-md-9">
            <span class="form-control desc-area"><p ng-bind-html="sceDescription"></p></span>
        </div>
    </div> <!-- end of row -->
</div>
