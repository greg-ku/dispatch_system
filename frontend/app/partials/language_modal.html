<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close();"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label>{{ "LANGUAGE" | translate }}</label>
                    <select-emulation selected-value="selectedLang" options="langs" on-change="changeLang()"></select-emulation>
                </div>
            </div>
        </div>
    </div> <!-- container-fluid -->
</div>
<div class="modal-footer">
    <button ng-click="close()" class="btn btn-default">{{ "CONFIRM" | translate }}</button>
</div>
